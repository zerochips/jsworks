    <script>
        //산술 연산자
        /* var num1 = 8;

        var num1 = 8, num2 = 5;
        //결과값을 저장할 변수 선언
        var result; 
        // var result = 0; 

        //연산(처리)
        result = num1 + num2;

        //출력
        console.log(result); //13

        result = num1 - num2; //3
        console.log(result);

        result = num1 * num2; //40
        console.log(result);

        result = num1 / num2; //1.6
        console.log(result);
        // 나머지 연산자
        result = num1 % num2; //3
        console.log(result);

        // 1증가, 1감소
        num1 = num1 + 1; //9
        console.log("num1=" + num1);

        num1++; //num1 = num1 + 1; 풀어서 쓰는 버전
        console.log("num1=" + num1); //10

        num1 = num1 - 1; //9
        console.log("num1="- 1);

        num1--; //8
        console.log("num1=" + num1);

    </script>
