<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수(constant variable)</title>
    <script>
        //변경해서는 안되는 진리나 사실 - 자료형은 const 사용
        // let month = 12;
        const MONTH = 12;  //상수는 관례상 대문자로 사용함
        // month = 13; //const선언한 변수는 변경할 수 없음

         
        //원의 넓이 : 반지름 X 반지름 X PI
        //원의 둘레 : 2 x 반지름 x PI
        let radius = 5;     //변수
        const PI = 3.1415;  //상수 --- 여기
        let area, length;
        //PI = 3; 상수는 변경 안됨

        area = radius * radius * PI;

        //둘레
        length = 2 * radius * PI;

        document.write("반지름은 : " + radius + "<br>");
        document.write("원의 넓이 : " + area.toFixed(2) + "<br>"); // toFixed(2) 소문자 2자리 숫자까지 출력 설정
        document.write("원의 둘레 : " + length.toFixed(2) + "<br>"); // toFixed(2) 소문자 2자리 숫자까지 출력 설정

        // document.write("1년은 " + MONTH + "달이 있습니다");

        /*
        변수 - 값 변경 - var, let
        상수 - 정해진 수 - const
        변경해서는 안되는 진리나 사실
 
         */
    </script>
</head>
<body>
    
</body>
</html>
