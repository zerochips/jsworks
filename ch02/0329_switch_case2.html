<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch~case문</title>
    <style>
        body{
            margin-top: 50px;
            background-color: rgb(0, 0, 44);
            color: #cecece;
            text-align: center;            
        }
        p{
            text-shadow: 2px 2px 2px orange;
            font-size: 2em; /* 1em - 16px */
        }
        strong{
            color: orange;
            text-shadow: 2px 2px 2px #f00;            
            font-size: 1.5em;
        }
    </style>
    <script>
        //1-마케팅 2-개발 3-디자인
        let session = prompt("관심 세션을 선택해 주세요.", "1-마케팅, 2-개발, 3-디자인");

        switch(session){ //입력받은 숫자를 ('', " ")를 사용해 문자형태로 기록
            case '1':
                document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>"); break;
            case '2':
                document.write("<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>"); break;
            case '3':
                document.write("<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.</p>"); break;
            default:
                document.write("<p>진행되는 세션이 <strong>없습니다.</strong></p>"); break;
        }
    </script>
</head>
<body>

</body>
</html>
