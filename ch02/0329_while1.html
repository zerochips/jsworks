<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
    <script>
        //"안녕" 을 10번
        var n = 0; //시작값(반복 변수) 

        while(n < 10){ //종료 조건값
            // console.log("안녕");
            // document.write("안녕" + n + "<br>"); //위에 배치하면 0부터 9까지 출력됨

            //n = n + 1; //증감값
            n++;
            document.write("안녕" + n + "<br>"); //배치를 아래로 내리면 1부터 10까지 출력됨
        }
    </script>
</head>

</body>
</html>
