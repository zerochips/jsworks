<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(Array)</title>
    <script>
        // let 동물 = ['강아지', '고양이', '말', '소'];
        //배열을 생성함(만들었음)
        let 동물 = []; //빈 매열 선언

        동물[0] = "강아지";
        동물[1] = "고양이";
        동물[2] = "소";

        //[소]를 [말]로 변경(수정)
        //동물 = ["강아지", "고양이", "소"]
        동물[2] = "말";
        동물[1] = "돼지";

        //'고양이' 삭제 - 삭제는 되는데 공간은 남아있다 Array의 특징 | Array list 는 공간까지 삭제
        delete 동물[1];

        //'돼지' 추가
        동물[1] = "돼지";

        console.log(동물);

        //전체 조회
        for(var i=0; i<동물.length; i++){
            console.log(동물[i]);
        }
    </script>
</head>
<body>
    
</body>
</html>
