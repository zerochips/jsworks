<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style 속성 사용</title>
    
</head>
<body>
    <!-- 글자를 클릭하면 색상이 변경됨 -->
    <h1 onclick="changeText()" id="choice">Click on this text!</h1>

    <script>
        // 글자를 클릭하면 색상이 변경됨
        //function 함수이름(){}
        function changeText(){
            let h = document.getElementById("choice");            
            h.style.color = "orange";
            h.style.fontFamily = "Arial";
            h.style.fontSize = "8em";
            h.style.fontStyle = "italic";
            h.style.background = "green";            
        }
    </script>
    
</body>
</html>
