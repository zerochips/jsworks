<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    
</head>
<body>
    <h2>구구단</h2>
    <button onclick="gugudan(6)">구구단</button>
    
    <script>

        function gugudan(dan){  //매개변수를 dan 이라고 하고
            for(var i=1; i<10; i++){
                document.write(dan + "x" + i + "=" + (dan*i) + "<br>")
            }
        }

        //호출
        //gugudan(9);

    </script>    
</body>
</html>
