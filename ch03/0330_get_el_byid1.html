<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>getElementById()</title>

    </head>
    <body>
        <h1>Document 객체(Object)</h1>
        <p id="print"></p>
        <script>
            // document.getElementById("print").innerHTML = "안녕하세요";
            let p1 = document.getElementById("print");
            p1.innerHTML = "안녕하세요";
            p1.style.color = "orange";
            p1.style.backgroundColor = "#0f0";
        </script>

    </body>
</html>

<!-- 
    선택자 - class, id
    id = "wrap" ↓
    css -> #wrap(id)
    document.getElementById("wrap(id이름)")

    기초문법(변수, 연산자, 상수, 자료형)
    제어문(조건문, 반복문)
    함수(내장함수, 사용자함수)
    배열(1차원, 2차원 배열)

 -->
