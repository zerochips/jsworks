<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    
    <script>
        // 카멜(낙타) 표기법 - 합성된 단어는 두번째 부터 첫글자가 대문자임
        // function 함수이름{}
        // document.write("Hello")로 변수를 선언하는 이유는 계속 불러오기 위해 사용
        //함수 정의(생성) - 매개변수가 있는 함수
        //메인 영역
        let fruit = "사과"; // 전역변수 0403 추가해봄

        function sayHello(name){  //name, num, season
            //여기는 로컬 영역 지역영역(local)
            document.write("Hello~" + name + "<br>" );
        }

        function getNum(num){
            document.write("가져온 수 : " + num + "<br>");
        }
        
        //호출
        sayHello("Jerry");
        sayHello("min");
        sayHello("la");

        //getNum() 호출
        getNum(100);
        getNum(403);
        

    </script>
</head>
<body>
    
</body>
</html>
