<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체의 함수</title>
    <script>
        let nums = [1, 2, 3];
        //num[3] =4;  //num.push 와 같음

        //요소 추가        
        nums.push(4);   //맨 뒤 추가
        document.write(nums + "<br>");

        //요소 삭제
        nums.pop();     //맨 뒤 삭제 - ()
        document.write(nums + "<br>");

        //특정한 위치 추가, 삭제 - splice()
        let animal = ['bear', 'chicken', 'dog', 'horse'];

        //splice(인텍스, 삭제할 개수)
        animal.splice(2, 1) //개를 삭제해 보겠다~ dog 는 2번이고 뒤 1은 dog 한 개만 삭제 의미
        document.write(animal + "<br>");

        //splice(인텍스, 삭제할 개수(0), 추가 요소)
        animal.splice(1, 0, 'cow');
        document.write(animal + "<br>");

        //전체 조회
        for(let i in animal)
        document.write(animal[i] + " ");  //, 출력 안됨

    </script>
</head>
<body>
    
</body>
</html>

<!-- 
    배열 객체(Array) 함수

    요소 추가
    numbers.push(10)  //맨뒤 (10)배열의 마지막에 들어간다는 말
    numbers.push()  //맨뒤 삭제할 때

    요소 삭제
    numbers.unshift(10) - 맨 앞
    numbers.shift() -맨 앞

    특정한 위치 추가, 삭제
    splice(index, 삭제할 번호/삭제개수)

    cars[0] = '소나타'
 -->
