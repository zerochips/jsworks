<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 사용</title>
    <script>
        //배열의 크기 생성
        //1부터 10까지 자연수 저장
        let arrNnm = new Array(10);
        console.log(arrNnm.length);
        console.log(arrNnm);

        //--------------- 저장 - 수동 방식 ---------------
        /* 
        arrNnm[0] = 1;
        arrNnm[1] = 2;
        arrNnm[2] = 3;
        */

        //--------------- 저장 - 자동 방식 ---------------
        for(var i=0; i<arrNnm.length; i++){
            arrNnm[i] = i + 1;
        }
        console.log(arrNnm);

        //--------- 조회1-(출력) - 배열의 크기 -------------
        for(var i=0; i<arrNnm.length; i++){
            arrNnm[i] = i + 1;
            document.write(arrNnm[i] + " ");
        }

        document.write("<br>")

        //--- 조회2-(출력) - for(반복변수 in 배열 이름) ------
        for(var i in arrNnm){
            document.write(arrNnm[i] + " ");            
        }

    </script>
</head>
<body>
    
</body>
</html>
