<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 요소 합치기, 연결하기</title>
    <script>
        //배열 요소 합치기
        let numbers = [1, 2, 3];
        let chars = ['a', 'b', 'c'];

        //let list = numbers + ", " + chars;(연결)
        let list = numbers.concat(chars);
        //list의 2번 조회
        document.write(list[2]+ "<br>");
        //list 전체 조회
        for(let i in list){
            document.write(list[i] + "<br> ");
        }
        document.write(list);
        document.write("<br>");

        //구분기호 연결하기
        document.write(numbers.join("-"));
        document.write("<br>");

        document.write(chars.join(":"));
        document.write("<br>");

        document.write(chars.join(" "));
        document.write("<br>");

        /* 
            배열 객체(Array)함수
            배열 요소 합치기 - concat()
            배열 요소 연결하기 - join()
        */
    </script>
</head>
<body>
    
</body>
</html>
