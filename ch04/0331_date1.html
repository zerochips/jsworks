<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
</head>
<body>
    <!-- ----------------- 날짜, 시간 ----------------- -->
    <h2>Date 객체</h2>
    <p>현재 날짜와 시간 표시</p>
    <p id="demo"></p>

    <br>

    <p>특정한 날짜와 시간</p>
    <p id="display"></p>

    <script>        
        //현재 날짜 생성(운영체제 시스템의 날짜와 시간)
        const date = new Date();
        // document.getElementById("demo").innerHTML = date.toLocaleString();
        // document.getElementById("demo").innerHTML = date.toLocaleDateString();
        document.getElementById("demo").innerHTML = date.toLocaleTimeString();
        console.log(date.toLocaleString());

        //특정한 날짜
        const date2 = new Date(2023, 3, 16, 09, 30, 12);
        document.getElementById("display").innerHTML = date2.toLocaleString();

        //날짜
        document.write("현재 년도 : " + date.getFullYear() + "<br>");  //2023 현재 년도만 출력
        document.write("현재 월 : " + (date.getMonth() + 1) + "<br>");  //2dnjf 현재 월만 출력
        document.write("현재 일 : " + date.getDate() + "<br>");  //2dnjf 현재 일만 출력

        document.write("<br>");

        //시간
        document.write("현재 시 : " + date.getHours() + "<br>");  //18시
        document.write("현재 분 : " + date.getMinutes() + "<br>");  //10분
        document.write("현재 초 : " + date.getSeconds() + "<br>");  //18초

        //현재까지의 시간
        document.write("현재 시 : " + date.getTime()/1000 + "<br>");  //1000으로 나눠주면 초단위로 바뀜
    </script>
    
</body>
</html>
