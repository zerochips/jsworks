<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arrNum = new Array(5);  //1부터 10 까지의 짝수니까 5개를 선언해야하고

        for(var i=0; i<arrNum.length; i++){  //i<arrNum.length 를 안쓰면 오류출력
            arrNum[i] = (i+1) *2;            // (i+1) *2; → 1*2 =2 | 2*2 = 4 | 
        }
        console.log(arrNum);

        for(var i=0; i<arrNum.length; i++){            
            document.write(arrNum[i] + " ");
        }
        document.write("<br>");
    </script>
</head>
<body>
    
</body>
</html>
