<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 숨기기/보이기 이벤트 효과</title>
    <link rel="stylesheet" href="./css/0331_event.css">
    <!-- src 로 잘못적음 -->
</head>
<body>
    <!-- <div id="container">
        <button onclick="clickOne()" class="clickOne_show">클릭</button> -->
        <div id="item">
            <img src="./images/flower1.jpg" alt="민들레">
            <button onclick="showText()" class="btn_show" id="show" style="display: none;">상세 설명 보기</button> 

            <div class="text" id="detail" style="display: block;">
                <h4>민들레</h4>
                <p>어디서나 매우 흔하게 보이는 잡초로써 바닥에 딱 붙어서 꽃봉오리 하나가 쏙 올라온다. 
                    톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다.
                    특히 꽃이 지고 나면 솜털 모양의 깃을 가진 씨앗들이 나오는데 바람을 타고 날아가서 널리 퍼진다.</p>                
                <button onclick="hideText()" id="hide">상세 설명 닫기</button>                
            </div>
        </div>
    <!-- </div> -->
    <script src="./js/0331_event.js"></script>
</body>
</html>
