        //1~10 자연수 중 무작위 수
        //실행할 때마다 값이 달라짐

        let rand = Math.floor(Math.random()*10) + 1;
        //console.log(rand);

        //주사위 만들기 - 1번 수행할 때
        let dice = Math.floor(Math.random()*6) + 1;
        //console.log(dice);

        //주사위 10번 던지기 - 1번 이상 수행할 때
        for(var i=1; i<=10; i++){
            let dice2 = Math.floor(Math.random()*6)+1;
            console.log(dice2);
        }
