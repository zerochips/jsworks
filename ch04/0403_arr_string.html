<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체 - 배열</title>
</head>
<body>
    <script>
        //문자열은 특별한 1차원 배열이다.
        let fruit1 = "apple";
        //fruit1.push('s');
        fruit1 = "apples";
        //console.log(fruit1[0]);
        console.log(fruit1.indexOf('e'));  //4
        console.log(fruit1.indexOf('k'));  //-1 (찾는 위치가 없을 경우)
        console.log(fruit1);
        
        //push 는 여기서만 가능
        let fruit2 = ['a', 'p', 'p', 'l', 'e'];
        fruit2.push('s');        
        console.log(fruit2[0]);

        console.log(fruit1.indexOf('e'));  //4
        console.log(fruit2);

        fruit2.pop();
        console.log(fruit2);  //맨 뒤 삭제

        //1번 인덱스에 't'를 삽입
        fruit2.splice(1, 0, 't');
        console.log(fruit2);

        //점수의 총점과 평균
        let even = [2, 4, 6, 8, 10];
        let sumV = 0;
        let avegV;

        for(let i = 0; i < even.length; i++){
            sumV += even[i];
            console.log("even[i] = " + even[i] + ", sumV" + sumV);
        }
        avegV = sumV / even.length;

        document.write("합계 = " + sumV + "<br>");
        document.write("평균 = " + avegV);
        
    </script>
    
</body>
</html>
