<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let과 var</title>
</head>
<body>
    <script>
        var x = 1;

        if(x == 1){
            x += 1;
            console.log(x);
        }

        //이미 선언했는데 또 같은 var 자료형을 또 써주는 경우는 없다.
        //원래 오류 출력이 되어야함.
        //같은 이름 선언해도 문제 없음 - var
        var x= 3;
        console.log(x);


    </script>
</body>
</html>
