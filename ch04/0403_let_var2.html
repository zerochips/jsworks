<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let과 var</title>
</head>
<body>
    <script>
        let x = 1;

        if(x == 1){
            x += 1;
            console.log(x);
        }

        //let - 같은 이름으로 변수 할당하면 오류 발생
        //x= 3;
        console.log(x);


    </script>
