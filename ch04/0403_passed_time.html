<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 계산 프로그램</title>
    <style>

        #container{
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 3px solid #a5a5a5;
            background-color: rgb(236, 243, 255);
            border-radius: 50%; /* 50% 설정하면 원이 됨 */
            text-align: center;
            position: relative; /* 부모 요소가 기준 */
        }
        h2{
            position: absolute;
            left: 60px;
            top: 60px;
        }
        p{
            position: absolute;
            left: 50px;
            top: 120px;
        }
        span{
            color: red;
            font-weight: bold;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="container">        
        <h2>지금까지 몇 일?</h2>
        <p>개강 이후 <span id="day"></span>일 지났습니다.</p>
    </div>

    <script src="./js/0403_passed_time.js"></script>
    
</body>
</html>
