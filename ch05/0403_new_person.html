<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수(클래스)</title>
    <script>
        //function 클래스이름(){} ↓ 매개변수를 넣어줘야함        
        //첫 글자 대문자임
        function Person(name, age, isMerried){
            this.name = name;
            this.age = age;
            this.isMerried = isMerried;           

            this.info = function(){
                if(this.isMerried == true){
                    console.log("기혼");
                }else{
                    console.log("미혼");
                }
            }
        }
        
        //객체(오브젝트) - 메모리에 할당, new 키워드를 사용
        //메모리에 할당이 되면 점(.) 연산자 접근 가능해짐
        let p1 = new Person("김연아", 31, true, 2);
        console.log(p1.name);
        console.log(p1.age);
        p1.info();
        
        let P2 = new Person("이강인", 25, false, 1);
        console.log(P2.name);
        console.log(P2.age);
        P2.info();


    </script>
</head>
<body>
    
</body>
</html>
