<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체의 setInterval()</title>
</head>
<body>
    <h3>3초 후에 알림창이 뜨고, 확인하면 종료됩니다.</h3>

    <script>
        //setTimeout(기능, 시간)
        setTimeout(
            function(){
                alert("환영합니다.");
            }, 3000);
    </script>
</body>
</html>
