<body>
    <h1>디지털 시계</h1>
    <p id="display"></p>
    
    <script>
        setInterval(setWatch, 1000);

        function setwatch(){
            //현재 시간 생성
            let date = new Date();
            let now = date.toLocaleTimeSrting();
            document.getElementById("display").innerHTML = now;
        }
    </script>
</body>
