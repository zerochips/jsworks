<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이차원 배열</title>
    <script>
        // 이차원 배열 생성과 값을 저장
        let number = [
            [1, 2, 3],
            [4, 5, 6]
        ]

        //조회(인덱싱)
        console.log(number[0][0]);  //1번이 나와요 | 앞에 0행 | 뒤에 0열 | 1을 찾고 싶어
        console.log(number[0][1]);  //앞에 0행 | 뒤에 1열 | 2을 찾고 싶어
        console.log(number[0][2]);  //앞에 0행 | 뒤에 2열 | 3을 찾고 싶어

        console.log(number[1][0]);  //앞에 1행 | 뒤에 0열 | 4을 찾고 싶어
        console.log(number[1][1]);  //앞에 1행 | 뒤에 1열 | 5을 찾고 싶어
        console.log(number[1][2]);  //앞에 1행 | 뒤에 2열 | 6을 찾고 싶어


        //배열의 개수
        console.log("배열의 크기(행) : " + number.length);  //2개로 나와요~
        console.log("배열의 크기(열) : " + number[0].length);  //열이 3개 | 행의 인덱싱이 들어가줘요 | 열은 행을 인덱싱해줘서 알아야해요
        console.log("배열의 크기(열) : " + number[1].length);  //열이 3개 | 행의 인덱싱이 들어가줘요

        //수정
        number[1][0] = 7;  //4번을 수정하고 싶어~ 그럼 4는 1행의 0번이죠

        //삭제
        delete number[1][1];  //삭제하니까 nudefined 뜨죠
        number.pop(); //맨 뒤에서 삭제 뒤에 설정한 [4, 5, 6] 이 다 삭제됐죠 | 삭제가 되면서 공간이 완전히 날아가 버렸죠

        //맨 뒤에 추가
        number.push([10, 20]); //

        //전체 조회 - 중첩for를 써야해요
        for(let i=0; i<number.length; i++){
            for(let j=0; j<number[i].length; j++){
                document.write(number[i][j] + " ");
            }
            document.write("<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>

    let arr = [ [1, 2 ], [3, 4, 5] ]
    1같은 경우 0행 0열 - 5강 20page
    2같은 경우 0행 1열

    배열의 개수(행) : arr.length -> 2개
