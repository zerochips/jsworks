<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열의 연산</title>
    <script>
        //배열의 크기가 달라졌죠
        let number = [
            [1, 2, 3],              // 여기 i
            [4, 5, 6, 7]            // 여기 j
        ]        
        //합계
        let sumV = 0;       //초기화 해야죠
        let count = 0;      //초기화 해야됩니다 | 이 때 카운트 위치 전역에 있어야 해요 지역변수로 가면 소멸하기 때문에 아래 평균에서 불러와서 계산하려고 하면 이미 소멸했기 때문에 오류가 나죠

        for(let i=0; i<number.length; i++){
            for(let j=0; j<number[i].length; j++){
                sumV += number[i][j];               //1행에서 열돌고 2행에서 열돌고 다 돌아야 겠죠
                console.log("number[" + i + "] + [" + j + "] =" + number[i][j] + ", sumV = " + sumV);
                count += 1; //count++
            }
            console.log(count);
        }

        //평균
        let avgV = sumV / count;

        document.write("합계 : " + sumV + '<br>');
        document.write("개수 : " + count + '<br>');
        document.write("평균 : " + avgV + '<br>');
    </script>
</head>
<body>
    
</body>
</html>
