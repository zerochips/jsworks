<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 둘레와 면적 계산하기</title>
    <script>
   //생성자 함수(class)
   //원 - 반지름(radius)
   //함수가 아니라 [ ↓ ] 여긴 객체
        function Circle(radius){
            this.radius = radius;   //멤버 변수

            //원의 둘레를 구하는 계산 함수
            this.length = function(){
                return 2 * Math.PI * radius;    //PI 내장된 객체                
            }

            //원의 면적
            this.area = function(){
                return Math.PI * radius * radius;
            }
        }

        let c1 = new Circle(5);
        
        document.write("반지름 : " + c1.radius + "cm<br>");
        document.write("원의 둘레 : " + c1.length().toFixed(2) + "cm<sup>2</sup><br>");
        document.write("원의 둘레 : " + c1.area().toFixed(2) + "cm<sup>2</sup><br>");

        let c2 = new Circle(10);
        let c3 = new Circle(20);

        //객체 배열
        let circle = [c1, c2, c3];

        /* console.log(circle[0].radius);   //5
        console.log(circle[1].radius);   //10
        console.log(circle[2].radius);   //20 */

        for(let i=0; i<circle.length; i++){
            console.log(circle[i].radius + " ");
        }

        console.log("-------------");

        for(let i in circle)
            console.log(circle[i].radius + " ");
        
        
        
    </script>
</head>

</body>
</html>
