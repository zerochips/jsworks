<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열에서 최대값과 최소값 찾기</title>
</head>
<body>
    <script>
        let number = [33, 25, 17, 92, 56, 100];  //배열의 요소가 6개가 있죠~ 배열의 크기는 6입니다. 
        
        //------------------- 최대값 -------------------
        let maxV = number[0];               //맨 처음 값을 최대값으로 설정 0을 만들어 줬나보다
        
        for(let i=1; i<number.length; i++){ //0을 위에서 쓰고 있으니까 1부터 하면 돼요
            //값 비교
            if(maxV < number[i]){           //최대값은 number값이 더 커야함
                maxV = number[i];
            }
        }
        console.log("max = " + maxV);

        //------------------- 최소값 -------------------
        let minV = number[0];               //맨 처음 값을 최소값으로 설정 

        for(let i=1; i<number.length; i++){ //0을 위에서 쓰고 있으니까 1부터 하면 돼요
            //값 비교
            if(minV > number[i]){           //최소값은 minV값이 더 커야함
                minV = number[i];
            }
        }

        console.log("min = " + minV);

        /* ------------------- 최대값 설명 -------------------
        i=1, 33 < 44(true), maxV = 44 로 바뀌죠
        i=2, 44 < 17(false), maxV = 44
        i=3, 44 < 92(true), maxV = 92 로 바꼈죠~
        i=4, 92 < 56(false), maxV = 92 그대로죠~
        i=4, 92 < 100(true), maxV = 100 으로 바꼈죠
        */

        //------------------- 합계 - sumV += number[i](for문)
        let sumV = 0;   //초기화를 해줘야줘 0으로 만들어주고
        
        for(let i=0; i<number.length; i++){     //여기서 식을 세워
            sumV += number[i];                  //합계라는 이름을 잡아 그러고 넘버안에 있는 얘들을 다 더하란 말이야
        }        

        //------------------- 평균 - sumV / number.length
        let avgV = sumV / number.length;        //평균은 이미 값이 나와있으니까 평균이라는 이름을 만들어주고 총합에서 넘버 갯수만큼 나눠주면 되지 바보야

        //그러고 밑에서 뽑아내~
        console.log("sum = " + sumV);   //개수 - numver.length
        console.log("count = " + number.length);        
        console.log("average = " + avgV.toFixed(2));  //함수는 소괄호() 사용 - [] 대괄호 사용하면 오류
    </script>
</body>
</html>

<!-- 
    점수 = [11, 20, 5, 99]
    합계
    평균
    개수
    최고점수
    최저점수
 -->
