<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 객체의 onclick 속성 사용</title>
</head>
<body>
    <img src="./images/cup-1.png" alt="컵" id="pic"> <!-- 제어를 할거니까 id를 만들어 줍니다 -->
    <!-- 이미지 태그 안에서 onclick을 줬죠 onclick="changePic()" --> 

    <script>
        let pic = document.getElementById("pic");  //그럼 이게 변순데 객체가 돼요~

        //pic 객체의 onclick 속성 사용 - 여기는  changePic 함수가 있죠
        pic.onclick = changePic;  //함수 호출 합니다(함수 괄호가 생략됨)

        function changePic(){
            pic.src ="images/cup-2.png";
        }

        //----------- 익명함수로 만드는 방법 - 클릭하면 변경 -----------
        /* pic.onclick = function(){
            pic.src ="images/cup-2.png";
        } */

        //----------- 익명함수로 만드는 방법 - 마우스 올리면 변경 -----------
        /* pic.onmouseover = function(){
            pic.src ="images/cup-2.png";
        } */
    </script>
</body>
</html>
