<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector() 사용</title>
</head>
<body>
    <p>이름 : <input type="text" id="myText" value="오상식" disabled></p>
    <p>클릭하면 이름이 변경됩니다</p>
    <button onclick="myFunction()">클릭</button>

    <script>
        function myFunction(){
            // document.getElementById("myText").value = "최정보";
            //document.querySelector("#myText").value = "최정보";
            let text = document.querySelector("#myText");
            text.value = "최정보";
            text.style.color = "green";
            text.style.fontWeight = "bold";
        }
        

        
    </script>
</body>
</html>

<!-- 
    querySelector() 는 함수다
    disabled 사용할 수 없게 만듦
 -->
