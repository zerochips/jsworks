<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성을 가져오거나 수정하는 함수</title>

</head>
<body>
    <input type="text" value="OK" class="input"> <!-- 입력상자 OK 로 되어있는걸 버튼으로 만들어 보겠습니다 -->
    <p>입력상자를 버튼으로 변경하려면 클릭하세요</p>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction(){
            //객체의 속성 변경 - setAttribute(속성, 속성값)
            // document.querySelector(".input").setAttribute("type", "button"); 아래 처럼 변경 가능
            let input = document.querySelector(".input");
            input.setAttribute("type", "button");
        }
    </script>
    
</body>
</html>
<!-- 
    객체의 속성 - 변경(색상, 파일경로, input type 등)
    attribute
    getAttribute() - 속성을 가져올 때
    setAttribute()
 -->
