<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach() 함수</title>
</head>
<body>
    <h2>forEach()는 배열에서 각 요소에 대한 함수를 호출한다.</h2>
    <p id="demo"></p>

    <script>
        let fruits = ["apple", "orange", "kiwi"];
        let text = "";  //foreach()를 사용할 땐 변수를 사용한다 //fruits 각 요소를 출력할 변수

        fruits.forEach(myFunction);  //괄호가 없으면 한번씩 되고 있으면 여러번 fruits.forEach(myFunction())?? 괄호안에 값이 들어가는게 아니라 함수를 호출해야한다 //매개변수가 함수 - map, foreach

        function myFunction(item, index){   //매개변수가 뭐냐 아이템이다  //순번을 넣고싶다 그러면 index를 추가로 앞이던 뒤던 넣으면 됨 // 앞에 넣으면 인덱스가 뒤에나오고 뒤에 넣으면 인덱스(숫자)가 앞에 정렬됨
            text += index + " : " + item + "<br>";  //각 요소 연결
        }
        document.getElementById("demo").innerHTML = text;

        /* for(let i=0; i<fruits.length; i++){
            console.log(fruits[i]);
        } */

    </script>
</body>
</html>
