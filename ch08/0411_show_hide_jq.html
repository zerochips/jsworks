<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 토글 기능</title>
    <style>
        button{ margin: 10px; }
        .pic{ display:none; }   /* 여기 */
    </style>
</head>
<body>
    <!-- <button onclick="showHide()">보이기</button> -->
    <button onclick="showHide()" id="btnText">보이기</button>

    <div>
        <img src="./images/flower1.jpg" alt="꽃" id="pic" class="pic" >
        <!-- <img src="./images/flower1.jpg" alt="꽃" id="pic" style="display: block"> 이미지 안보였다 보이게 하려면-->
    </div>

    <script> 
        let state = true;   //상태 변수 - 전역(global)에 위치  여기에 있어야 true <-> false 로 왔다갔다 바뀐다

        function showHide(){
            let img = document.getElementById("pic");           //이미지 변수가 하나 있어야하죠
            let btnText = document.getElementById("btnText");

            if(state){  //true 랑 같은말
            img.style.display = "block";
            btnText.innerText = "숨기기";
            state = false;
            }else{
                img.style.display = "none";
                btnText.innerText = "보이기";
                state = true;
            }
        }
