<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역 변수 사용</title>
</head>
<body>
    <h3>클릭하면 1증가</h3>
    <button onclick="oneUp()">클릭</button>
    <p id="show"></p>
    <script>
        // ↓ oneUp()의 전역 변수 
        // ↓ 전역 변수는 메인에 위치한다
        // 누를 때 마다 1식 증가됨 1 → 2 → 3 → 4

        /* let x = 0;

        function oneUp(){
            x = x + 1; //문자이기 때문에 innerHTML 사용 //<p>태그
            document.getElementById("show").innerHTML = x;

        }   */      

        function oneUp(){
            let x = 0; //아래로 들어가면 누르면 """한 번만 출력"""됨
            x = x + 1; //문자이기 때문에 innerHTML 사용 //<p>태그
            document.getElementById("show").innerHTML = x;
        }

    </script>
</body>
</html>
