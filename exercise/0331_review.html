<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    
</head>
<body>
    <h1 onclick="chColor()" id="change">녹플릭스/데즈니</h1>
    <p id="demo"></p>
    <button onclick="sayHello('샛별이')">로그인</button>
    <script>
        // document.write("<p>안녕하세요~</p>");
        //우선권이 있음. 안녕하세요 위에 나타남
        //내장(built-in) 함수 - getElementById 와 같은
        //inner
        document.getElementById("demo").innerHTML = "안녕";

        //사용자가 정의한 함수 - sayhello 와 같은
        //이름이 있는 함수, 익명 함수(anonymous function)
        /*function sayhello(name){
            alert("Hello~ " + name);
        } */

        let sayHello = function(name){
            alert("Hello~" + name);
        }

        /*let chColor = function(){
            let myH = document.getElementById('change');            
            myH.style.color = '#0000ff';
            myH.innerHTML = 'HTML';
        }*/

        //글자 클릭 글 색상 변경
        function chColor(){
            let myH = document.getElementById('change');
            myH.style.color = '#0000ff';
            myH.innerHTML = 'HTML';
            
            // document.getElementById("change").style.color = '#0000ff';
        }

    </script>
</body>
</html>
