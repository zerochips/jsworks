<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <script>        
    //reture 이 있는 함수
    //매개 변수 1개(1이 더해지는 함수)
    function oneUp(x){
        x = x + 1;
        // x += 1;
        //document.write(x);
        return x;
        // return x + 1;
    } 

    //oneUp(10);
    
    //*document.write(oneUp(10));

    let unm = oneUp(10);
    document.write(unm);
    document.write("<br>");

    //절대값 - Math.abs()
    document.write(Math.abs(-11)); //11
    document.write("<br>");

    function MyAbs(x){
        if(x > 0){
            return x;
        }else{
            return -x;
        }
    }

    //호출
    document.write(MyAbs(-11));
    document.write("<br>");

    //매개변수 2개
    function subNumber(x, y){
        let result = x - y;
        //return 값을 넣어주지 않으면 오류
        //result 값을 반환하고 소멸
        return result;
    }
    let result2 = subNumber(4, 7);
    document.write(result2);
    // document.write(subNumber(4, 7));

    </script>
</body>
