<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - click() 함수</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <style>
        div{ width: 400px; height: 60px;}
    </style>
</head>
<body>
    <div>   
        <h2 id="text">나를 클릭하면, 내가 사라질 것이다.</h2>
    </div>
    <button class="btn">숨김</button>

    <script>
        //제이쿼리
        //ready(익명함수(){}), click(익명함수(){})
        $(document).ready(function(){
            let sw = true;
            $(".btn").on('click', function(){
                if(sw){
                    //text(문자열)
                    $("#text").hide();
                    $(this).text("보임");
                    sw = false;
                }
                else{
                    $("#text").show();
                    $(this).text("숨김");
                    sw = true;
                }
            });
        });        
    </script>
</body>
</html>
