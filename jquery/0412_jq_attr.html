<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr() 함수</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            //원본
            $('.pic').click(function(){
                $('img').attr('width', '200px');
            });
            //확대
            $('.big').click(function(){
                $('img').attr('width', '250px');
            });

            //축소
            $('.small').click(function(){
                $('img').attr('width', '150px');
            });
        });
    </script>
</head>
<body>
    <h3>attr() 함수는 속성(attribute)을 생성, 변경할 수 있음</h3>

    <p><img src="./images/bear.jpg" alt="곰"></p>
    <button type="button" class="pic">원본</button>
    <button type="button" class="big">확대</button>
    <button type="button" class="small">축소</button>
</body>
</html>
