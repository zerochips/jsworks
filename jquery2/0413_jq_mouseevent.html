<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스이벤트</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <style>
        *{ margin: 0 auto; padding: 0; }
        .pic{ background: #ccc; }
        .pic img{ 
            /* top: 0, left: -200px */
            transform: translateX(-200px); 
            transition: 0.5s ease-out;
            /* vertical-slign 을 적용하니 버튼과 이미지가 빈틈없이 붙었음 | 안주면 밑에 빈틈이 생겨버림 */
            vertical-align: bottom;
        }
        .pic img.on{ 
            transform: translateX(0px); 
         }
        button{ 
            width: 200px;
            height: 50px;
            background: #333;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="pic">
        <img src="./images/bear.jpg" alt="곰인형">
    </div>
    <button>hover 이벤트</button>

    <script>
        $(function(){
            /* 체인식 방식으로 작성, 이벤트는 . 을 이용해 붙여서 사용. 코드의 길이를 줄일 수 있음 */
            $('button').mouseover(function(){
               $('.pic img').toggleClass('on');
            }).mouseout(function(){
               $('.pic img').toggleClass('on');
            });

            //hover() 사용
            //mouseenter()와 mouseleave() 를 합친 함수
            /* $('button').hover(function(){
               $('.pic img').toggleClass('on');
            }); */
        });
    </script>
